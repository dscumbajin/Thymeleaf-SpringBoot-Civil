<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/menu :: head"></head>
<body>
	<header th:replace="includes/menu :: header "></header>

	<div class="container theme-showcase" role="main">
		<div class="card bg-dark">
			<h3 class="blog-title">
				<span class="label label-success">Datos de la Notificación</span>
			</h3>

			<br>

			<div class="card-body">
				<form th:action="@{/noticias/save}" th:object="${noticia}"
					method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="row justify-content-center ">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="titulo">Título</label> <input type="text" class="form-control"
									th:field="*{titulo}" name="titulo" required="required"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="estatus">Estatus</label> <select
									th:field="*{estatus}" id="asignado" class="form-control">
									<option th:value="Activa" th:text="Activa"></option>
									<option th:value="Inactiva" th:text="Inactiva"></option>
								</select>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="detalle">Detalles</label>
									<textarea class="form-control" th:field="*{detalle}" id="detalle"
										rows="10"></textarea>
								</div>
							</div>
						</div>

					</div>

					<div class="btn-toolbar" role="toolbar">
						<div class="btn-group">
							<input type="submit" title="Guardar" value="Guardar" class="btn btn-primary" />
						</div>

						<div class="btn-group">
							<a th:href="@{/noticias/cancel}" class="btn btn-danger"
								role="button" title="Cancelar">Cancelar</a>
						</div>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<footer th:replace="includes/footer :: footer"></footer>
	<script>
		tinymce
				.init({
					selector : '#detalle',
					plugins : "textcolor, table lists code",
					toolbar : " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
				});
	</script>
</body>
</html>
