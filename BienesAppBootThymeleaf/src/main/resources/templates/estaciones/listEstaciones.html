<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="includes/menu :: head"></head>

<body>
	<header th:replace="includes/menu :: header "></header>

	<div class="container theme-showcase" role="main">

		<h3>Listado de Estaciones</h3>

		<div class="btn-toolbar" role="toolbar">

			<div class="btn-group">
				<a th:href="@{/estaciones/create}" class="btn btn-primary"
					role="button" title="Nueva Estación"><i class="fa fa-plus"
					aria-hidden="true"></i> Nueva</a>
			</div>
		</div>
		<br>



		<div class="panel panel-default">
			<div class="panel-heading">
				<form class="form-inline" th:action="@{/estaciones/search}"
					method="POST">
					<div class="form-group">
						<input type="text" id="searchTerm" name="inputLugar"
							placeholder="Search for lugar.." onkeyup="doSearch()"
							required="required">
					</div>

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<button type="submit" title="Buscar" class="btn btn-primary">Buscar</button>
				</form>
			</div>
			
			<div class="panel-body">

				<div class="table-responsive">
					<table id="datos" class="table table-striped table-bordered">
						<thead class="thead-inverse thead-dark">
							<tr>
								<th>Ubicación</th>
								<th>Lugar</th>
								<th>Imagen</th>
								<th>Opciones</th>
							</tr>

						</thead>
						<tbody>
							<tr th:each="estacion: ${estaciones}">
								<td th:text="${estacion.ubicacion}"></td>
								<td th:text="${estacion.lugar}"></td>
								<td><img class="img-rounded"
									th:src="@{/images/} + ${estacion.imagen}"
									alt="Generic placeholder image" width="200" height="150"></td>

								<td><a class="btn btn-outline-primary btn-sm"
									th:href="@{/estaciones/edit/} + ${estacion.id}" role="button"
									title="Editar"><i class="fa fa-pencil-square"></i></a> <a
									class="btn  btn-outline-danger btn-sm"
									th:href="@{/estaciones/delete/} + ${estacion.id}" role="button"
									title="Eliminar"
									onclick="return confirm('Estás seguro que quieres eliminar?');"><i
										class="fa fa-trash-o"></i></a></td>
							</tr>

						</tbody>

					</table>

				</div>

			</div>
		</div>
	</div>
	<!-- /container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<footer th:replace="includes/footer :: footer"></footer>
</body>
</html>
