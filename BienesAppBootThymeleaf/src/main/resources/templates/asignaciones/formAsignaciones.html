<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/menu :: head"></head>
<body>
	<header th:replace="includes/menu :: header "></header>

	<div class="container theme-showcase" role="main">
		<div class="card bg-dark">
			<h3 class="blog-title">
				<span class="label label-success">Datos Biens - Estación</span>
			</h3>
			<br>

			<div class="card-body">
				<form th:action="@{/asignaciones/save}"
					th:object="${bienes_Estaciones}" method="post">
					<div class="row">
						<input type="hidden" th:field="*{id}" />
						<div class="col-sm-6">
							<div class="form-group">
								<label for="id_bien" class="control-label">Bien</label> <select
									name="bien.id" class="form-control">
									<option th:each="Item : ${bienesControl}" th:value="${Item.id}"
										th:text="${Item.alta}" th:field="*{bien.id}"
										th:selected="false" />
								</select>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="id_estacion" class="control-label">Lugar</label> <select
									name="estacion.id" class="form-control">
									<option th:each="Item : ${estaciones}" th:value="${Item.id}"
										th:text="${Item.lugar}" th:field="*{estacion.id}"
										th:selected="false" />
								</select>
							</div>
						</div>


					</div>


					<div class="btn-toolbar" role="toolbar">
						<div class="btn-group">
							<input type="submit" title="Guardar" value="Guardar"
								class="btn btn-primary" />
						</div>

						<div class="btn-group">
							<a th:href="@{/asignaciones/cancel}" class="btn btn-danger"
								role="button" title="Cancelar">Cancelar</a>
						</div>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<footer th:replace="includes/footer :: footer"></footer>
	<script>
		tinymce
				.init({
					selector : '#detalle',
					plugins : "textcolor, table lists code",
					toolbar : " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
				});
	</script>
</body>
</html>
