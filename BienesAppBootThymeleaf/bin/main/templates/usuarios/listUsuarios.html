<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="includes/menu :: head"></head>

<body>
	<header th:replace="includes/menu :: header "></header>

	<div class="container theme-showcase" role="main">

		<h3>Listado de Usuarios</h3>

		<div class="panel panel-default">
			<div class="panel-heading">
				<label>Buscar:</label> <input id="searchTerm" type="text"
					onkeyup="doSearch()" /> <br>
			</div>
			<div class="panel-body">

				<div class="table-responsive">
					<table id="datos" class="table table-striped table-bordered">
						<thead class="thead-inverse thead-dark">
							<tr>
								<th>Id</th>
								<th>Nombres</th>
								<th>Apellidos</th>
								<th>Cuenta</th>
								<th>E-mail</th>
								<th>Estatus</th>
								<th>Opciones</th>
							</tr>

						</thead>
						<tbody>
							<tr th:each="usuario: ${usuarios}">
								<td th:text="${usuario.id}"></td>
								<td th:text="${usuario.nombre}"></td>
								<td th:text="${usuario.apellido}"></td>
								<td th:text="${usuario.cuenta}"></td>
								<td th:text="${usuario.email}"></td>
								<td><span th:if="${usuario.activo == 1}"
									class="label label-success"> Activo </span> <span
									th:unless="${usuario.activo == 1}"
									class="label label-danger">Inactivo</span></td>
								<td><a class="btn btn-outline-primary btn-sm"
									th:href="@{/usuarios/edit/} + ${usuario.id}" role="button"
									title="Editar"><i class="fa fa-pencil-square"></i></a> <a
									class="btn  btn-outline-danger btn-sm"
									th:href="@{/usuarios/delete/} + ${usuario.id}" role="button"
									title="Eliminar"
									onclick="return confirm('Estás seguro que quieres eliminar?');"><i
										class="fa fa-trash-o"></i></a></td>
							</tr>

						</tbody>

					</table>

				</div>

			</div>

		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<footer th:replace="includes/footer :: footer"></footer>

</body>
</html>
